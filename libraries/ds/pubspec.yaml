name: ds
description: A new Flutter package project.
version: 0.0.1

publish_to: "none"

environment:
  sdk: '>=2.18.6 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  dependency_manager:
    path: ../dependency_manager

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: Intel
      fonts:
        - asset: lib/Fonts/Inter-Regular.ttf
        - asset: lib/Fonts/Inter-SemiBold.ttf
          weight: 600
    - family: Poppins
      fonts:
        - asset: lib/Fonts/Poppins-Bold.ttf
          weight: 700
